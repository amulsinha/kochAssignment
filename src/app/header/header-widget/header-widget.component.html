<div class="widget-container clearfix fixed-top">
    <div class="float-right">
        <div class="search-btn float-left" *ngIf="searchComponentVisibility">
                <app-search-widget></app-search-widget>
        </div>
        <div class="cart-btn float-right" *ngIf="cartComponentVisibility">
              <app-cart-widget [cartItemLength]="cartitem"></app-cart-widget>
        </div>
        
    </div>
    <div class="backLinkContainer float-left" *ngIf="backButtonLinkVisibilty">
            <a routerLink="/order-online" class="back-btn-link">
              Back to Online Order
            </a>
        </div>
        <div class="backLinkContainer float-left" *ngIf="!backButtonLinkVisibilty">
          <a routerLink="/" class="back-btn-link">
            Back to Home Page
          </a>
      </div>
</div>
